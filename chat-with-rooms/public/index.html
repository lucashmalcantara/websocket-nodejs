<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT COM SALAS USANDO WEBSOCKET</title>
     <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form action="chat.html" class="container-sm">
      <fieldset>
        <legend>Exemplo de chat com salas usando websocket</legend>

        <div class="row mt-2">
          <select name="selected-room" id="selected-room" class="form-select">
            <option value="-1">Selecione a Sala</option>
            <option value="node">Node</option>
            <option value="net">.NET</option>
            <option value="reactjs">ReactJS</option>
          </select>
        </div>

        <div class="row mt-2">
          <label class="form-label">Digite seu usu√°rio</label>
          <input
            type="text"
            name="username"
            placeholder="username"
            class="form-control"
          />
        </div>
        <div class="row mt-4">
          <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </div>
      </fieldset>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript"></script>
  </body>
</html>
